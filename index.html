<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container-fluid d-flex flex-column justify-content-center align-items-center">

    <h1 class="title m-5 mb-2" id="title">CALCULATOR</h1>
    <P class="fs-5 text-center" id="description">Calculator project using DOM</P>

    <main class="col-12 col-md-7 col-lg-5 my-5 d-flex flex-column justify-content-center align-items-center">
        <div class="container border border-dark border-bottom-0 col">
            <!-- <div class="calc_input container container d-flex justify-content-center">
                <input name="calc_input" class="fs-4 text-end col-6 rounded px-5 ms-0 m-2 border border-dark" id="1">
                <input name="calc_input" class="fs-4 text-end col-6 rounded px-5 ms-0 m-2 border border-dark" id="2">
            </div> -->
            <input name="calc_input" type="text" class="calc_input mt-4 container fs-4 text-end px-5" id="input" placeholder="0">
            <input name="calc_output" type="text" class="calc_output container fs-4 text-end px-5" id="result" placeholder="result">
        </div>
        

        <!-- <div class="container row calc_buttons p-0 mt-3 border border-danger"> -->

            <div class="container py-4 calc_buttons row border border-dark border-top-0 d-flex justify-content-center align-items-center">
                <div class="container-fluid col-12 justify-self-start border border-dark rounded py-3 px-0 d-flex flex-column justify-content-center align-items-center">
                    <div class="container row col-12">
                        <button class="container col button_font m-2 text-danger rounded-pill" id="clear">AC</button>
                        <button class="container col button_font m-2 number text-primary rounded-pill" id="power" value="^">^</button>
                        <button class="container col button_font m-2 number text-primary rounded-pill" id="mod" value="%">%</button>
                        <button class="col-2 text-center button_font m-2 number text-primary rounded-pill" id="divide" value="/">/</button>
                    </div>
                    <div class="container row col-12">
                        <button class="container-fluid col button_font m-2 number  rounded-pill" id="7" value="7">7</button>
                        <button class="container col button_font m-2 number  rounded-pill" id="8" value="8">8</button>
                        <button class="container col button_font m-2 number  rounded-pill" id="9" value="9">9</button>
                        <button class="col-2 text-center button_font m-2 number text-primary rounded-pill" id="mul" value="*">x</button>
                    </div>
                    <div class="container row col-12">
                        <button class="container-fluid col button_font m-2 number  rounded-pill" id="4" value="4">4</button>
                        <button class="container col button_font m-2 number  rounded-pill" id="5" value="5">5</button>
                        <button class="container col button_font m-2 number  rounded-pill" id="6" value="6">6</button>
                        <button class="col-2 text-center button_font m-2 number text-primary rounded-pill" id="subtract" value="-">-</button>
                    </div>
                    <div class="container row col-12">
                        <button class="container-fluid col button_font m-2 number  rounded-pill" id="1" value="1">1</button>
                        <button class="container col button_font m-2 number  rounded-pill" id="2"  value="2">2</button>
                        <button class="container col button_font m-2 number  rounded-pill" id="3" value="3">3</button>
                        <button class="col-2 text-center button_font m-2 number text-primary rounded-pill" id="add" value="+">+</button>
                    </div>
                    <div class="container row col-12">
                        <button class="container-fluid col button_font m-2 number  rounded-pill" id="0" value="0">0</button>
                        <button class="container col button_font m-2 number  rounded-pill" id="point" value=".">.</button>
                        <button class="container col button_font m-2 text-danger  rounded-pill " id="del">Del</button>
                        <button class="col-2 text-center button_font m-2 text-success rounded-pill" id="equal">=</button>
                    </div>
                </div>
            </div>
    </main>
    <script src="scripts/script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
